<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Search terms: <code data-th-text="${query}"></code> </h1>

    <div data-th-if="${#lists.isEmpty(images)}">
       <h3>Your search produced no result</h3>
    </div>

    <div data-th-unless="${#lists.isEmpty(images)}" class="pictures">
       <img data-th-each="img: ${images}" data-th-src="${img}">
    </div>

    <a data-th-href="@{/}"> Back </a>

</body>
</html>
